<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <p class="title">Task Manager</p>
    <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
    </div>            
</div>
<div class="container">
    <div class="toDo">
        <h2>To-Do</h2>
        <div class="row">
            <input type="text" id="inputBox" placeholder="Add your text">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="listContainer">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
